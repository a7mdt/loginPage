<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> تسجيل الدخول</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="header">
      <img src="logo.webp" alt="جامعة كفر الشيخ" class="headerImg" />
    </div>  
    <div class="container" >
      <h1 style="text-align: center" class="loginH">
        <span
          style="
            background: -webkit-linear-gradient(
              right,
              #1778c2,
              #1067aa,
              #42a4f0,
              #1778c2
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          "
        >
          تسجيل الدخول 
        </span>
      </h1>

      <form action="#" class="form">
        <div class="form-row">
          <div class="input-data">
            <input class="d-npt"
              type="text"
              required
              id="tb1"
              
            />
            <div class="underline"></div>
            <label class="d-lbl" for="">اسم المستخدم</label>
          </div>
          
        </div>

        <div class="form-row">
          
          <div class="input-data">
            <input class="d-npt" type="text" required id="tb3" />
            <div class="underline"></div>
            <label class="d-lbl" for="">كلمة المرور</label>
          </div>
        </div>
    
            <br />
            <div class="form-row submit-btn">
              <div class="input-data" id="saveBtn">
                <div class="inner"></div>
                <input class="d-npt" type="submit" value="حفظ" />
              </div>
            </div>
          </div>
      </form>

      <footer class="footer">
        <p>
          تم تطوير نظام تلقي شكاوي الجامعه تحت اشراف
          <span style="font-weight: 670">أ.م.د / أحمد العشري</span> و فريق عمل من
          طلاب كليه الحاسبات و المعلومات
          <span style="font-weight: 670"
            >أحمد طارق - منه سالم - روان مطر - شهد محمد</span
          >&nbsp;&nbsp;&copy;
        </p>
      </footer>
  </body>
</html>
